apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp1
  template:
    metadata:
      labels:
        app: myapp1
    spec:
      containers:
      - name: myapp1
        image: docker.io/library/realestate:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "mongodb://mongodb-service1:27017/mydatabase"
        imagePullPolicy: Never
      imagePullSecrets:
        - name: my-registry-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service1
spec:
  selector:
    app: myapp1
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 31000
  type: NodePort