apiVersion: apps/v12
kind: Deployment
metadata:
  name: myapp-deployment12
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp12
  template:
    metadata:
      labels:
        app: myapp12
    spec:
      containers:
      - name: myapp12
        image: $(saitejacontainerregistry.azurecr.io):$(buildid)
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "mongodb://mongodb-service1:27017/mydatabase"
        imagePullPolicy: "Always"
      imagePullSecrets:
        - name: "container-registry-secret"
---
apiVersion: v12
kind: Service
metadata:
  name: myapp-service12
spec:
  selector:
    app: myapp12
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 31000
  type: NodePort
---
apiVersion: apps/v12
kind: Deployment
metadata:
  name: mongodb-deployment12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb1
  template:
    metadata:
      labels:
        app: mongodb1
    spec:
      containers:
      - name: mongodb1
        image: docker.io/library/mongo:latest
        ports:
        - containerPort: 27017
---
apiVersion: v12
kind: Service
metadata:
  name: mongodb-service12
spec:
  selector:
    app: mongodb1
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017