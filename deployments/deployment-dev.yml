apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-ingress-dev
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /app1/?(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-app-services-1
            port:
              number: 80

---
# namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: dev

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-configmap
  namespace: dev
data:
  MONGO_URI: mongodb://mongodb-service:27017/workshop_mongo

---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend-mongo-pod
  namespace: dev
spec: 
#  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongo-cont
          image: mongo:6.0.11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: dev
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-spring-app-pod
  namespace: dev
spec: 
#  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: spring-app-cont
          image: mvnrepo.azurecr.io/mvn-spring:
          env:
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: mongo-configmap
                  key: MONGO_URI
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
#      imagePullSecrets:
#      - name: secretpull

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app-services-1
  namespace: dev
spec:
  selector:
    app: frontend-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
