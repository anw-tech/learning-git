stages:
- stage: A
  jobs:
  - job: A1
    steps:
     - bash: echo "##vso[task.setvariable variable=myStageVal;isOutput=true]this is a stage output variable"
       name: MyOutputVar

- stage: B
  dependsOn: A
  jobs:
  - job: B1
    variables:
      myStageAVar: $[stageDependencies.A.A1.outputs['MyOutputVar.myStageVal']]

# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

name: Second-pipeline
trigger:
- none
resources:
  pipelines:
  - pipeline: Secondpipeline # Name of the pipeline resource.
    source: imagebuildandpush # The name of the pipeline referenced by this pipeline resource.
    trigger: 
     branches:
     - master

pool:
  vmImage: ubuntu-latest

variables:
  imageTag: $[stageDependencies.B.B1.variables['myStageAVar']]

steps:

- task: Bash@3
  displayName: 'Set Image Tag and Deploy'
  inputs:
    targetType: 'inline'
    script: |
      # Set the imageTag to today's date
      imageTag=$(date +"%Y%m%d")
      echo "##vso[task.setvariable variable=imageTag]$imageTag"

- task: replacetokens@5
  inputs:
    rootDirectory: 'Deployment_files'
    targetFiles: '**/deployment.yaml'
    encoding: 'auto'
    tokenPattern: 'default'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    actionOnNoFiles: 'continue'
    enableTransforms: false