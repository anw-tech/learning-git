# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: First-pipeline

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ca610e97-31ce-4f38-ab86-ec029b71eef6'
  imageRepository: 'saitejaproject'
  containerRegistry: 'saitejacontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Bash@3
      displayName: 'Set Date'
      inputs:
        targetType: 'inline'
        script: |
          now=$(date +%y%m%d)
          echo "Setting image tag to $now"
          echo "##vso[task.setvariable variable=imageTag]$now"

    - task: Docker@2
      displayName: 'Build and push an image to container registry'
      inputs:
        containerRegistry: 'saitejacontainerregistry'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'now'
